    .dice .dot,

<body>

  <h1>çœŸå®éª°å­æ¸¸æˆ</h1>

  <!-- éª°å­å®¹å™¨ -->
  <div class="dice" id="dice">

  <script>
    function rollDice() {
      const dice = document.getElementById("dice");

      // ç§»é™¤æ—§çš„åŠ¨ç”»å’Œç±»
      dice.classList.remove("animate");

      const result = Math.floor(Math.random() * 6) + 1;

      // æ·»åŠ å¯¹åº”ç±»åæ˜¾ç¤ºç‚¹æ•°
      switch(result) {

          break;
        case 3:
          dice.classList.add("three");

          dice.classList.add("four");
          break;
        case 5:
          dice.classList.add("five");
          break;

          dice.classList.add("six");

      // æ·»åŠ åŠ¨ç”»
      setTimeout(() => {

      // æ˜¾ç¤ºç»“æœï¼ˆå¯é€‰ï¼‰
